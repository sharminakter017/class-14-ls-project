    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body fullbody">
                        <form id="devs_form" >
                            <div class="form-group">
                                <h3 class="text-center">Add member</h3>

                                <label for="name">Name</label>
                                <input id="name" class="form-control" name="name" type="text" placeholder="name">
                            </div>

                            <div class="form-group">
                                Skill <br> <br>
                                <input id="laravel_developer" type="checkbox" name="skill"> <label for="laravel_developer">Laravel developer</label><br>

                                <input id="react_developer" type="checkbox" name="skill"> <label for="react_developer">react developer</label><br>

                                <input id="Mearn_developer" type="checkbox" name="skill"> <label class="extra" for="Mearn_developer">Mearn developer</label><br>

                                <input id="ISO_developer" type="checkbox" name="skill"> <label  for="ISO_developer">ISO developer</label><br>
                            </div>


                            <div class="form-group">
                                Gender <br> <br>
                                <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label><br>
                                <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br>
                            </div>

                            <div class="form-group">
                                Photo <br> <br>

                                <input name="photo" class="form-control" type="text" placeholder="Photo link">
                            </div>

                            <div class="form-group">
                                <input class="btn btn-primary btn-block" type="submit" value="add member">
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-lg-9 my-2">
                <div class="row rowbox">
                 


              


                 

                 

               


                  
              



                </div>
            </div>








        </div>
    </div>





    <!--======================= product tool ========================-->












    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3">
                <div class="card product_box">
                    <div class="card-body">
                        <form id="product_form" >
                           <div class="amrimg">
                            <img  src="./Screenshot_8.png" alt="">
                            <p>Developer Sharmin</p>
                           </div> <br>
                            <div class="form-group">
                                <input name="product_name"  class="form-control" type="text" placeholder="Product Name">
                            </div> 

                            <div class="from-group">
                                <input name="regular_price" class="form-control" type="text" placeholder="Regular-price">
                            </div> <br>

                            <div class="from-group">
                                <input name="sale_price" class="form-control" type="text" placeholder="Sale-price">
                            </div> <br>

                            <div class="form-group">
                                <input name="product_photo" class="form-control" type="text" placeholder="Product-photo">
                            </div>

                            <div class="form-group">
                                <input id="probutton" class="btn btn-info btn-block" type="submit" value="product-add">
                            </div>

                        </form>
                    </div>
                </div>
            </div>





            <div class="col-lg-9 my-5">
                <div class="row productOut">
